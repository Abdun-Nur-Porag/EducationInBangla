<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="/CDN/css/beer.min.css">
  <script type="module" src="/CDN/js/v1.0.0/beer.min.js"></script>
  <script src="/CDN/js/v1.0.0/globalTag.js"></script>
  <script src="/CDN/js/v1.0.0/lithium.js"></script>
  <script src="/CDN/js/v1.0.0/widgets/appBar.js"></script>
  <script src="/CDN/js/v1.0.0/widgets/align.js"></script>
  <script src="/CDN/js/v1.0.0/widgets/list.js"></script>
</head>

<body>
  <div class="root"></div>
  <script>
    const colorDB = {
      "১": "#3498db",
      "২": "#e74c3c",
      "৩": "#2ecc71",
      "৪": "#f1c40f",
      "৫": "#9b59b6",
      "৬": "#1abc9c",
      "৭": "#d35400"
    };

    appBar().class({
      back: "transparent"
    }).add(".root").child([
      appBarBody().child([
        appBarLeft().child([
          button().class({
            back: "transparent",
            shape: "circle"
          }).html("<i>arrow_back</i>").attrs({
            onClick: "goBack()"
          }),
          span().text("বইয়ের নাম")
        ]),
        appBarCenter(),
        appBarRight()
      ])
    ]);

    function goBack() {
      window.open("../phy.html");
    }

    const db = [
      { l_name: "তাপগতিবিদ্যা", s_no: "১", file_link: "c1()", s_title: "১ম অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" },
      { file_link: "c2()", l_name: "স্থির তরিৎ", s_no: "২", s_title: "২য় অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" },
      { file_link: "c3()", l_name: "চল তরিৎ", s_no: "৩", s_title: "৩য় অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" },
      { file_link: "c4()", l_name: "ভৌত আলোকবিজ্ঞান", s_no: "৬", s_title: "৭ম অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" },
      { file_link: "c5()", l_name: "আধুনিক পদার্থবিজ্ঞান", s_no: "৪", s_title: "৮ম অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" },
      { file_link: "c6()", l_name: "পরমানুর মডেল", s_no: "৫", s_title: "৯ম অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" },
      
      { file_link: "c7()", l_name: " সেমিকন্ডাক্টর ও ইলেকট্রনিক্স", s_no: "৭", s_title: "১০ম অধ্যায়,পদার্থবিজ্ঞান ২য় পএ" }
    ];

    const myList = list().class({ list: "list" }).add(".root");

    db.forEach(data => {
      let attrsObj = {};
      if (data.file_link.trim() !== "") {
        attrsObj.onClick = data.file_link;
      }

      const li = listItem().class({ ripple: "slow-ripple" }).attrs(attrsObj).child([
        listItemLeft().child([
          button().class({ type: "circle" }).backgroundColor(colorDB[data.s_no] || "#bdc3c7").fontColor("white").text(data.s_no)
        ]),
        listItemCenter().child([
          listItemTitle().text(data.l_name),
          listItemSubTitle().text(data.s_title)
        ]),
        listItemRight().child([
          img().class({ size: "small" }).attrs({
            src: "/svg/arrow-forward-ui-svgrepo-com.svg"
          })
        ])
      ]);

      myList.child([li]);
    });
    
    
       /*open file*/
    
    function c1() {
      window.open("2/c1.html")
    }
    function c2() {
  window.open("2/c2.html")
}
function c3() {
  window.open("2/c3.html")
}
function c4() {
  window.open("2/c4.html")
}
function c5() {
  window.open("2/c5.html")
}
function c6() {
  window.open("2/c6.html")
}
function c7() {
  window.open("2/c7.html")
}
    
  </script>
</body>

</html>
